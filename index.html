<!DOCTYPE html>
<html lang="en">

<head>
	<title>ScreenRad</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="ScreenRad" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<header class="container">
		<h1 class="text-center display-1">ScreenRad</h1>
	</header>

	<section class="align-items-center">
		<div class="container">
			<form id="form" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="username" class="col control-label">Username:</label>
					<div class="col-md-4">
						<input type="email" id="username" class="form-control" name="username" placeholder="Username">
					</div>
				</div>

				<div class="form-group">
					<input type="file" id="image" name="image" class="btn btn-default form-control">
				</div>

				<div class="form-group text-center">
					<button class="btn-lg btn-primary" type="submit" id="submit" name="submit">Submit</button>
				</div>
			</form>
		</div>
	</section>

	<div id="spinner" class="d-flex justify-content-center mt-3">
		<div class="spinner-border text-warning" role="status" style="width: 8rem; height: 8rem;">
			<span class="sr-only"></span>
		</div>
	</div>

	<div id="report" class="container">
		<table class="table table-striped">
			<tr>
				<td>Medical Image</td>
				<td id="medicalImage"></td>
			</tr>
			<tr>
				<td>Image Quality</td>
				<td id="imageQuality"></td>
			</tr>
			<tr>
				<td>Image Quality Reason</td>
				<td id="imageQualityReason"></td>
			</tr>
			<tr>
				<td>Diabetic Retinopathy</td>
				<td id="dr"></td>
			</tr>
			<tr>
				<td>DR Grade</td>
				<td id="drGrade"></td>
			</tr>
			<tr>
				<td>DR confidence</td>
				<td id="drConfidence"></td>
			</tr>
			<tr>
				<td>DME</td>
				<td id="dme"></td>
			</tr>
			<tr>
				<td>Referable</td>
				<td id="referable"></td>
			</tr>
		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
